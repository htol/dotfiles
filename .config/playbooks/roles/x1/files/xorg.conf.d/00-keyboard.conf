Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,ru"
        Option "XkbModel" "pc104"
        Option "XkbVariant" ",phonetic_winkeys"
        Option "XkbOptions" "grp:caps_toggle,terminate:ctrl_alt_bksp,compose:ralt"
        Option "AutoRepeat" "200 30"
EndSection
